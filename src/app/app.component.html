<main
  class="h-screen md:flex md:overflow-hidden"
  [attr.data-theme]="selectedTheme()"
>
  <!-- mobile menu bar -->
  <nav class="bg-base-100 flex justify-between md:hidden">
    <a
      class="flex items-center space-x-2 pl-4 h-20"
      routerLink="/"
      routerLinkActive="active-link"
      [routerLinkActiveOptions]="{ exact: true }"
    >
      <app-angular-logo />
      <span class="text-2xl">nelsonguti.dev</span>
    </a>
    <button class="p-4" (click)="isMenuClosed = !isMenuClosed">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="w-6 h-6"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
        />
      </svg>
    </button>
  </nav>
  <!-- end mobile menu bar -->

  <!-- large screen menu -->
  <aside
    [ngClass]="{
      '-translate-x-full': isMenuClosed,
      'border-r-2': !isMenuClosed
    }"
    class="z-10 bg-base-100 w-80 absolute inset-y-0 left-0 transform -translate-x-full md:relative md:translate-x-0 transition duration-200 ease-in-out border-r"
  >
    <app-sidenav class="space-y-6" (navItemClicked)="toggleMenu()" />
  </aside>
  <!-- end large screen menu -->

  <section
    class="flex-1 overflow-y-auto flex flex-col justify-between md:h-full h-[calc(100%-5rem)]"
  >
    <router-outlet />

    <app-footer />
  </section>
  <app-theme-selector class="absolute md:right-6 right-16 top-7" />
</main>
