<li>
  <a
    routerLink="{{ routerLink }}"
    routerLinkActive="underline"
    [routerLinkActiveOptions]="{ exact: true }"
    class="flex py-2 px-4 items-center space-x-2 rounded link link-hover underline-offset-4"
    ><svg
      xmlns
      fill="none"
      viewBox="0 0 24 24"
      stroke-width="1.5"
      stroke="currentColor"
      class="w-6 h-6"
    >
      <path stroke-linecap="round" stroke-linejoin="round" [attr.d]="svgPath" />
      <path
        *ngIf="secondSvgPath"
        stroke-linecap="round"
        stroke-linejoin="round"
        [attr.d]="secondSvgPath"
      />
    </svg>
    <span>{{ label }}</span></a
  >
</li>
